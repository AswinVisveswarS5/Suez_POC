<template>
    <!-- Tree -->
    <ul class="tree-root">
        <template for:each={treeData} for:item="node">
            <c-fsc_tree-node
                key={node.name}
                node={node}
                onnodeclick={handleNodeClick}>
            </c-fsc_tree-node>
        </template>
    </ul>

    <!-- Modal hosting woDynamicForm -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="woFormModalHeading" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="woFormModalHeading" class="slds-text-heading_medium">
                        {selectedNode.label}
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                 <!-- Open woDynamicForm without passing any record IDs -->
                    <c-wo-dynamic-form></c-wo-dynamic-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
